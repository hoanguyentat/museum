<div class="modal-header">
  <h4>{{"quanly.exportTitle" | translate }}: </h4>

</div>
<div class="modal-body">
	<input type="text" title="{{tooltips['fields']}}" name="fields" class=" col-xs-12 input-form form-control flexdatalist-force" data-min-length='0' multiple='multiple' ng-model="data.fields" list="fields">
	<datalist id="fields">
		<option ng-repeat="(key, value) in fields" value="{{key}}">{{value}}</option>
	</datalist>
	<label>{{"quanly.exportNotify" | translate }}!</label>
</div>
<div class="modal-footer">
    <button class="btn btn-success" ng-click="ok()">{{"quanly.trichxuat" | translate }}</button>
    <button class="btn btn-danger" ng-click="cancel()">{{"quanly.khong" | translate }}</button>
</div>
<script type="text/javascript">
	setTimeout(function () {
		$('.flexdatalist-force').flexdatalist({
			minLength: 0,
			selectionRequired: true,
			valuesSeparator: "_-_",
			valueProperty: "value"
		});
	}, 500)
</script>
